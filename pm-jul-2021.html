<html>
    <head><title>Pharma Marine Jul 2021</title>
    <style>
        body {
            text-align: center;
            margin: 0 auto;
        }
        
        table {
            text-align: center;
            margin: 0 auto;
        }
        .button-container {
            margin-bottom: 90px;
            margin-top: 90px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="button-container">
            <button class="copybtn" onclick="myFunction()">Klikk her for å kopiere e-post</button>
        </div>
        <div>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td style="text-align: center"><a href="https://d3w3dt7pm49qg4.cloudfront.net/1639662990/pm-jul-2021.png" style="font-family: Arial, sans-serif; font-size: 11px; text-align: center;">If you can't see the content of this email, please click here to open it in your browser</a></td>
                </tr>
                <tr>
                    <td>
                        <img width="600" style="width: 600px" src="https://d3w3dt7pm49qg4.cloudfront.net/1639662990/pm-jul-2021.png" />
                    </td>
                </tr>
            </table>
        </div>
    </body>
    <script>
        var copyTextareaBtn = document.querySelector('.copybtn');

        copyTextareaBtn.addEventListener('click', function(event) {
        var copy_text = document.getElementsByTagName("table")[0];
        var range = document.createRange();
        range.selectNode(copy_text);
        window.getSelection().addRange(range);

        try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
            console.log('Copying content command was ' + msg);
            alert('Innholdet er kopiert, og kan nå limes inn i en e-post.')
        } catch (err) {
            console.log('Oops, unable to copy');
        }
        });
    </script>
</html>
